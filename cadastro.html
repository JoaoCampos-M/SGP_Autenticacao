<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro no Sistema</title>
  <link rel="stylesheet" href="bulma-0.8.0/css/bulma.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <section class="">
    <div class="container">
      <div class="columns">
        <div class="column "></div>
        <div class="column is-one-quarter">
          <img  src="" width="232" height="139">
        </div>
        <div class="column"></div>
      </div>
      <div class="columns">
        <div class="column is-one-quarter"></div>
        <div class="panel">
          <form action="ativacao.html">
            <div class="column is-full">
              <fieldset class="painel">
                <legend>Dados pessoais</legend>
                <div class="field">
                  <div class="control">
                    <label class="label"><a>Nome:</a></label>
                    <input class="input" type="text" name="">
                  </div>
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <label class="label"><a>CPF:<a></a></label>
                    <input class="input" type="text" name="">
                  </div>
                  <div class="control">
                    <label class="label"><a>Celular:</a></label>
                    <input class="input" type="text" name="">
                  </div>
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <label class="label"><a>Senha:</a></label>
                    <input class="input" type="text" name="">
                  </div>
                  <div class="control">
                    <label class="label"><a>Confirme sua Senha:</a></label>
                    <input class="input" type="text" name="">
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Dados Institucionais</legend>
                <div class="field">
                  <div class="control">
                    <label class="label"><a>E-mail:</a></label>
                    <input class="input" type="text" maxlength="50" name="">
                  </div>
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <label class="label"><a>Matrícula:</a></label>
                    <input class="input" type="text" name="">
                  </div>
                  <div style="margin-left: 45px;" class="control">
                    <label class="label"><a>Setor:</a></label>
                    <div class="select">
                      <select>
                        <option>Dep. Matematica</option>
                        <option>Dep.</option>
                        <option>Dep.</option>
                        <option>Dep.</option>
                        <option>Dep.</option>
                        <option>Dep.</option>
                      </select>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="field is-grouped">
                <p class="control">
                  <a href="login.html" class="button is-primary">
                    Voltar à página inicial
                  </a>
                </p>
                <div style="margin-left: 215px;" class="is-grouped-right">
                  <p class="control">
                    <input type="submit"  class="button is-primary" value="Enviar">
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
        </form>
      </div>
      <div class="columns">
        <div class="column is-two-fifths"></div>
        <div class="column ">
          <img src="" width="128" height="90" >
        </div>
        <div class="column"></div>
      </div>
    </div>
  </section>
</body>

</html>
